{% extends 'core/base.html' %}
{% block title %}My Account{% endblock %}
{% block content %}
    <h1 class="text-2xl">My Account</h1>

    <form action="{% url 'logout' %}" method="post" class="inline-block py-4 px-8 bg-red-400 text-white" >
        {% csrf_token %}

    </form>
    

{% endblock %}
